<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <title>Dashboard</title>
</head>
<body class="bg-gray-200">
    <div class="flex">

        <!-- v NavBar -->
        <nav class="bg-indigo-900 w-64 h-screen">
            
            <!-- v Header -->
            <div class="bg-indigo-800">
                <div class="uppercase text-gray-200 p-5 font-bold text-xl">
                    super corp
                </div>
            </div>
            <!-- ^ Header -->

            <!-- v NavLinks -->
            <div>
                <div class="p-5 text-gray-200 uppercase font-bold text-xs">
                    Pages
                </div>
                
                <!-- v NavItem -->
                <div class="flex m-5 mt-2">
                    <div>
                        <img class="h-5 w-5" src="assets/dashboard.png" alt="Dashboard Logo">
                    </div>
                    <div class="mx-3 text-white text-sm">Dashboard</div>

                </div>
                <!-- ^ NavItem -->

                 <!-- v NavItem -->
                 <div class="flex m-5 mt-2">
                    <div>
                        <img class="h-5 w-5" src="assets/customers.png" alt="Customers Logo">
                    </div>
                    <div class="mx-3 text-white text-sm">Customers</div>
                </div>
                <!-- ^ NavItem -->

                 <!-- v NavItem -->
                 <div class="flex m-5 mt-2">
                    <div>
                        <img class="h-5 w-5" src="assets/orders.png" alt="Orders Logo">
                    </div>
                    <div class="mx-3 text-white text-sm">Orders</div>
                </div>
                <!-- ^ NavItem -->

                 <!-- v NavItem -->
                 <div class="flex m-5 mt-2">
                    <div>
                        <img class="h-5 w-5" src="assets/campaign.png" alt="Campaigns Logo">
                    </div>
                    <div class="mx-3 text-white text-sm">Campaigns</div>
                </div>
                <!-- ^ NavItem -->

                 <!-- v NavItem -->
                 <div class="flex m-5 mt-2">
                    <div>
                        <img class="h-5 w-5" src="assets/messages.png" alt="Messages Logo">
                    </div>
                    <div class="mx-3 text-white text-sm">Messages</div>
                </div>
                <!-- ^ NavItem -->

                 <!-- v NavItem -->
                 <div class="flex m-5 mt-2">
                    <div>
                        <img class="h-5 w-5" src="assets/apps.png" alt="Apps Logo">
                    </div>
                    <div class="mx-3 text-white text-sm">Apps</div>
                </div>
                <!-- ^ NavItem -->

                 <!-- v NavItem -->
                 <div class="flex m-5 mt-2">
                    <div>
                        <img class="h-5 w-5" src="assets/settings.png" alt="Settings Logo">
                    </div>
                    <div class="mx-3 text-white text-sm">Settings</div>
                </div>
                <!-- ^ NavItem -->

            </div>
            <!-- ^ NavLinks -->
        </nav>
        <!-- ^ NavBar -->

        <!-- v Main Content -->
        <main class="flex-1">
            <!-- v Top NavBar -->
            <div>
                <div class="bg-white px-2 py-0.5 h-18 flex">

                        <!-- v User Banner -->
                        <div class="flex sm:1/3 md:w-3/4 items-center p-3">
                            <img class="h-10 w-10" src="assets/person.png" alt="Person Image">
                            <span class="block p-2 font-semibold">John Doe</span>
                        </div>
                        <!-- ^ User Banner -->

                        <!-- v Banner Right -->
                        <div class="flex sm:2/3 md:w-1/4 items-center">
                            <img class="w-7 h-7 bg-gray-100 rounded-full p-1 mx-2" src="assets/search.png" alt="">
                            <img class="w-7 h-7 bg-gray-100 rounded-full p-1 mx-2" src="assets/message.png" alt="">
                            <img class="w-7 h-7 bg-gray-100 rounded-full p-1 mx-2" src="assets/warning.png" alt="">
                            <a href="" class="mx-2 text-indigo-500">Logout</a>
                        </div>
                        <!-- ^ Banner Right -->
                </div>
            </div>
            <!-- ^ Top NavBar -->

            <!--  v Site Banner -->
            <div class="bg-indigo-200 m-7 p-6">
                <div class="text-4xl font-medium text-gray-800">Good Morning, Super Inc.ðŸ‘‹</div>
                <div class="mt-4">These are the stats for today, have a good day.</div>
            </div>
            <!--  ^ Site Banner -->

            <!-- v Cards Container -->
            <div class="flex m-7 space-x-6">

                <!-- v Card -->
                <div class="w-1/2 bg-white p-4">
                    <div>
                        <img class="w-10 h-10" src="assets/wallet.png" alt="Wallet Logo">
                    </div>
                    <div class="font-bold text-xl text-gray-700">super plus</div>
                    <div class="uppercase text-sm mt-3 mb-3 font-bold text-gray-400">sales</div>
                    <span class="font-bold text-3xl">$25,647</span>
                    <span class="bg-green-500 rounded-full text-white p-1 text-sm font-bold align-text-top">+58%</span>
                    <canvas id="chart1"></canvas>
                </div>
                <!-- ^ Card -->

                <!-- v Card -->
                <div class="w-1/2 bg-white p-4">
                    <div>
                        <img class="w-10 h-10" src="assets/wallet.png" alt="Wallet Logo">
                    </div>
                    <div class="font-bold text-xl text-gray-700">super pro</div>
                    <div class="uppercase text-sm mt-3 mb-3 font-bold text-gray-400">sales</div>
                    <span class="font-bold text-3xl">$25,647</span>
                    <span class="bg-red-500 rounded-full text-white p-1 text-sm font-bold align-text-top">-9%</span>
                    <canvas id="chart2"></canvas>
                </div>
                <!-- ^ Card -->

                <!-- v Card -->
                <div class="w-1/2 bg-white p-4">
                    <div>
                        <img class="w-10 h-10" src="assets/wallet.png" alt="Wallet Logo">
                    </div>
                    <div class="font-bold text-xl text-gray-700">super pro</div>
                    <div class="uppercase text-sm mt-3 mb-3 font-bold text-gray-400">sales</div>
                    <span class="font-bold text-3xl">$25,647</span>
                    <span class="bg-red-500 rounded-full text-white p-1 text-sm font-bold align-text-top">-9%</span>
                    <canvas id="chart3"></canvas>
                </div>
                <!-- ^ Card -->

                <!-- v Card -->
                <div class="w-1/2 bg-white p-4">
                    <div>
                        <img class="w-10 h-10" src="assets/wallet.png" alt="Wallet Logo">
                    </div>
                    <div class="font-bold text-xl text-gray-700">super pro</div>
                    <div class="uppercase text-sm mt-3 mb-3 font-bold text-gray-400">sales</div>
                    <span class="font-bold text-3xl">$25,647</span>
                    <span class="bg-red-500 rounded-full text-white p-1 text-sm font-bold align-text-top">-9%</span>
                    <canvas id="chart4"></canvas>
                </div>
                <!-- ^ Card -->

            </div>
            <!-- ^ Cards Container -->

        </main>
        <!-- ^ Main Content -->
    </div>
    <script>
        const ctx1 = document.getElementById('chart1');
        const ctx2 = document.getElementById('chart2');
        const ctx3 = document.getElementById('chart3');
        const ctx4 = document.getElementById('chart4');


        new Chart(ctx1, {
            type: 'bar',
            data: {
              labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun'],
              datasets: [{
                label: '# of sales',
                data: [12, 19, 3, 5, 2, 3],
                borderWidth: 1,
                backgroundColor: [
                    'rgba(255,99,132,1)',
                    'rgba(54,162,235,1)',
                    'rgba(255,206,86,1)',
                    'rgba(75,192,192,1)',
                    'rgba(153,102,255,1)',
                    'rgba(255,159,64,1)',
                ],
              }]
            },
            options: {
              scales: {
                y: {
                  beginAtZero: true
                }
              }
            }
          });

          new Chart(ctx2, {
            type: 'line',
            data: {
              labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun'],
              datasets: [{
                label: '# of sales',
                data: [11, 22, 13, 74, 105, 6],
                borderWidth: 3,
                backgroundColor: [
                    'rgba(255,99,132,1)',
                    'rgba(54,162,235,1)',
                    'rgba(255,206,86,1)',
                    'rgba(75,192,192,1)',
                    'rgba(153,102,255,1)',
                    'rgba(255,159,64,1)',
                ],
              }]
            },
            options: {
              scales: {
                y: {
                  beginAtZero: true
                }
              }
            }
          });

          new Chart(ctx3, {
            type: 'doughnut',
            data: {
              labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun'],
              datasets: [{
                label: '# of sales',
                data: [11, 22, 13, 74, 105, 6],
                borderWidth: 3,
                backgroundColor: [
                    'rgba(255,99,132,1)',
                    'rgba(54,162,235,1)',
                    'rgba(255,206,86,1)',
                    'rgba(75,192,192,1)',
                    'rgba(153,102,255,1)',
                    'rgba(255,159,64,1)',
                ],
              }]
            },
            options: {
              scales: {
                y: {
                  beginAtZero: true
                }
              }
            }
          });

          new Chart(ctx4, {
            type: 'radar',
            data: {
              labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun'],
              datasets: [{
                label: '# of sales',
                data: [11, 22, 13, 74, 105, 6],
                borderWidth: 3,
                backgroundColor: [
                    'rgba(255,99,132,1)',
                    'rgba(54,162,235,1)',
                    'rgba(255,206,86,1)',
                    'rgba(75,192,192,1)',
                    'rgba(153,102,255,1)',
                    'rgba(255,159,64,1)',
                ],
              }]
            },
            options: {
              scales: {
                y: {
                  beginAtZero: true
                }
              }
            }
          });

    </script>
</body>
